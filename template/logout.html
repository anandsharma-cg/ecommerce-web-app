<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Logout container styling */
        .logout-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logout-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #d9534f;
            font-weight: 600;
        }

        .logout-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        .logout-container .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: #5a67d8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-container .btn:hover {
            background-color: #4c51bf;
        }

        .logout-container .btn-secondary {
            background-color: #a0aec0;
        }

        .logout-container .btn-secondary:hover {
            background-color: #718096;
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h1>Logged Out</h1>
        <p>You have successfully logged out. We hope to see you again soon!</p>

        <a href="/prod/auth/login" class="btn">Log Back In</a>
        <a href="/" class="btn btn-secondary">Go to Homepage</a>
    </div>

</body>
</html>
